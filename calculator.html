<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Log in</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        >
        <link
            rel="stylesheet"
            href="css/calculator.css"
        >
    </head>

    <body>
        <section class="login">

            <div class="nav-bar">
                <nav>
                    <ul>
                        <li>
                            <h1>
                                <a
                                    href="index.html"><span
                                        class="fa-solid fa-code"
                                        aria-hidden="true"
                                    >
                                    </span>
                                </a>
                                <a
                                    href="index.html">
                                    <span>Yaqub
                                        Olawale
                                    </span>
                                </a>
                            </h1>
                        </li>
                        <li><a
                                href="/index.html#contact"
                                target="_self"
                            >Contact</a>
                        </li>
                        <li><a
                                href="calculator.html">Calculator</a>
                        </li>

                        <li><a
                                href="register.html">Register</a>
                        </li>
                        <li><a
                                href="/login.html"
                                class="login-button"
                            >Log in</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="calc">
                <section class="screen">
                    0
                </section>
                <section class="calc-buttons">
                   <div class="calc-row">
                       <button class="double calc-button">C</button>
                       <button class="calc-button"><-</button>
                       <button class="calc-button">/</button>
                    </div>
                   <div class="calc-row">
                       <button class="calc-button">7</button>
                       <button class="calc-button">8</button>
                       <button class="calc-button">9</button>
                       <button class="calc-button">X</button>
                    </div>
                   <div class="calc-row">
                       <button class="calc-button">4</button>
                       <button class="calc-button">5</button>
                       <button class="calc-button">6</button>
                       <button class="calc-button">-</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-button">1</button>
                        <button class="calc-button">2</button>
                        <button class="calc-button">3</button>
                        <button class="calc-button">+</button>
                     </div>
                   <div class="calc-row">
                       <button class="triple calc-button">0</button>
                       <button class="calc-button">=</button>
                    </div> 
                </section>
            </div>
        </section>
    </body>

</html>
