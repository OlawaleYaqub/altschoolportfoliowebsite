<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Log in</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        >
        <link
            rel="stylesheet"
            href="css/login.css"
        >
    </head>

    <body>
        <section class="login">

            <div class="nav-bar">
                <nav>
                    <ul>
                        <li>
                            <h1>
                                <a
                                    href="index.htm"><span
                                        class="fa-solid fa-code"
                                        aria-hidden="true"
                                    >
                                    </span>
                                </a>
                                <a
                                    href="index.htm">
                                    <span>Yaqub
                                        Olawale
                                    </span>
                                </a>
                            </h1>
                        </li>
                        <li><a
                                href="/index.htm#contact"
                                target="_self"
                            >Contact</a>
                        </li>
                        <li><a
                                href="#register">Register</a>
                        </li>
                        <li><a
                                href="/login.html"
                                class="login-button"
                            >Log in</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="login-overall">
                <div class="login-form">
                    <form
                        action="#"
                        method="post"
                    >
                        <div class="login-field">
                            <label
                                for="username">Username
                                <br>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="Username"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="password">Password
                                <br>
                                <input
                                    type="text"
                                    id="password"
                                    name="password"
                                    placeholder="*******"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <button>Sign
                                in</button>
                        </div>
                        <hr>
                        <p>Don't have an account?
                            <span>Sign up</span>
                        </p>
                    </form>
                </div>

            </div>
        </section>
    </body>

</html>
