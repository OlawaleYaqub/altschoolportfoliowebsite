<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Log in</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        >
        <link
            rel="stylesheet"
            href="css/register.css"
        >
    </head>

    <body>
        <section class="login">

            <div class="nav-bar">
                <nav>
                    <ul>
                        <li>
                            <h1>
                                <a
                                    href="index.html"><span
                                        class="fa-solid fa-code"
                                        aria-hidden="true"
                                    >
                                    </span>
                                </a>
                                <a
                                    href="index.html">
                                    <span>Yaqub
                                        Olawale
                                    </span>
                                </a>
                            </h1>
                        </li>
                        <li><a
                                href="/index.html#contact"
                                target="_self"
                            >Contact</a>
                        </li>
                        <li><a
                                href="calculator.html">Calculator</a>
                        </li>

                        <li><a
                                href="register.html">Register</a>
                        </li>
                        <li><a
                                href="/login.html"
                                class="login-button"
                            >Log in</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="login-overall">
                <div class="login-form">
                    <form
                        action="#"
                        method="post"
                    >
                        <div class="login-field">
                            <label
                                for="name">First
                                Name
                                <br>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Joe"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="lname">Last
                                Name
                                <br>
                                <input
                                    type="text"
                                    id="lname"
                                    name="lname"
                                    placeholder="Biden"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="phone_number"
                            >Phone Number
                                <br>
                                <input
                                    type="tel"
                                    id="phone_number"
                                    name="phone_number"
                                    placeholder="+2348888888800"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="gender">Gender
                                <br>
                                <select
                                    name="gender"
                                    required
                                >
                                    <option
                                        value="gender"
                                        disabled
                                    >--Choose
                                        Gender--
                                    </option>
                                    <option
                                        value="gender"
                                    >Male</option>
                                    <option
                                        value="gender"
                                    >Female
                                    </option>
                                    <option
                                        value="gender"
                                    >Prefer not to
                                        say
                                    </option>
                                </select>
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="country">Country
                                <br>
                                <input
                                    type="text"
                                    id="country"
                                    name="country"
                                    placeholder="e.g Nigeria"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="state_or_province"
                            >State/Province
                                <br>
                                <input
                                    type="text"
                                    id="state_or_province"
                                    name="state_or_province"
                                    placeholder="e.g Lagos"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="username">Username
                                <br>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="e.g joey"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="password">Password
                                <br>
                                <input
                                    type="text"
                                    id="password"
                                    name="password"
                                    placeholder="*******"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <label
                                for="confirm_password"
                            >Confirm Password
                                <br>
                                <input
                                    type="text"
                                    id="confirm_password"
                                    name="confirm_password"
                                    placeholder="*****"
                                    required
                                >
                            </label>
                        </div>
                        <div class="login-field">
                            <button>Sign
                                in</button>
                        </div>
                        <hr>
                        <p>Don't have an account?
                            <span>Sign up</span>
                        </p>
                    </form>
                </div>

            </div>
            <div class="footer">
                <footer>
                    <h1 class="footer-text">
                        Yaqub Olawale &middot;
                        Frontend
                        Dev.
                    </h1>
                    <ul>
                        <li> <span
                                class="fa-brands fa-linkedin"
                                aria-hidden="true"
                            ></span>
                        </li>
                        <li><span
                                class="fa-brands fa-github"
                                aria-hidden="true"
                            ></span>
                        </li>
                        <li>
                            <span
                                class="fa-solid fa-envelope"
                                aria-hidden="true"
                            ></span>
                        </li>
                    </ul>
                    <p>&copy; <small>2022 Yaqub
                            Olawale.All rights
                            reserved.</small>
                    </p>
                </footer>
            </div>
        </section>
    </body>

</html>
